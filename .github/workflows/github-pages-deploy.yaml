name: Github Pages Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Setup Node ğŸ“
        uses: actions/setup-node@v2
        with:
          cache: 'npm'
          node-version: '16'

      - name: Install dependencies ğŸ§±
        run: npm ci

      - name: Unit tests ğŸ§ª
        run: npm test

  build:
    if: ${{ github.event_name == 'push' }}
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Setup Node ğŸ“
        uses: actions/setup-node@v2
        with:
          cache: 'npm'
          node-version: '16'

      - name: Install dependencies ğŸ§±
        run: npm ci

      - name: Build ğŸ“¦
        run: npm run build

      - name: Upload build ğŸ”¼
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: dist

  deploy:
    if: ${{ github.event_name == 'push' }}
    needs: [test, build]
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Download build ğŸ”½
        uses: actions/download-artifact@v3
        with:
          name: build
          path: dist

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.TOKEN }}
          branch: gh-pages
          folder: dist